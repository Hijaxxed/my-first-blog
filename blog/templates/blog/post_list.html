{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
	
	    {% if post.image %}
	    <img src='{{ post.image.url }}' class ='img-responsive', width="500px" height="500px" />
	    {% endif %}

            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1
            <p>{{ post.text|truncatechars:1250|linebreaksbr }}</p>
	    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
	    <div class="date">
                {{ post.published_date }}
            </div>

        </div>
    {% endfor %}
{% endblock %}
