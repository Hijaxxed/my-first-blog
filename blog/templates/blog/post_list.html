{% extends 'blog/base.html' %}

{% block content %}


    <h1><b>Blog Posts</b></h1>	

    <hr>
	
    <br/>



    {% for post in posts %}
        <div class="post">
	
	    <h2><b><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></b></h2>
	
	    {% if post.image %}
	    <a href="{% url 'post_detail' slug=post.slug %}"><img src='{{ post.image.url }}' class ='img-responsive', width="500px" height="500px" /></a> 
	    {% endif %}
            <br/>
            <div class = 'content-markdown'> <p>{{ post.text|truncatechars:2250 }}</p> </div>
	    <a href="{% url 'post_detail' slug=post.slug %}">Comments: {{ post.comments.count }}</a> 
	    <div class="date">
                {{ post.published_date }}
            </div>

        </div>
    {% endfor %}



{% endblock %}
